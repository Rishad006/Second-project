<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
            
            color: ;
            
        }
        .inputs {
            margin-bottom: 20px;
        }
        .inputs select,
        .inputs input {
            padding: 8px;
            margin-right: 10px;
            width: 200px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #148f45;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td:nth-child(2) { background-color: burlywood; }
        td:nth-child(3) { background-color: burlywood; }
        td:nth-child(4) { background-color: burlywood; }
        td:nth-child(5) { background-color: burlywood; }
        td:nth-child(6) { background-color: burlywood;  }
        td:nth-child(7) { background-color: burlywood; }
        td:nth-child(8) { background-color: burlywood; }
        td:nth-child(9) { background-color: burlywood;  }
        td:nth-child(10) { background-color: burlywood; }
        td:nth-child(11) { background-color: burlywood; }
        input {
            width: 90%;
            box-sizing: border-box;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(68, 7, 172);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <select id="userType">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <input type="text" id="code" placeholder="Teacher Code/Semester Name">
        </div>
        <form id="timetableForm">
            <table id="timetable">
                <thead>
                    <tr>
                        <th>Day/Period</th>
                        <th>Period 1<br>9:00-9:50</th>
                        <th>Period 2<br>9:50-10:40</th>
                        <th>Period 3<br>10:40-11:30</th>
                        <th>Period 4<br>11:30-12:20</th>
                        <th>Period 5<br>12:20-1:10</th>
                        <th>Period 6<br>1:10-2:00</th>
                        <th>Period 7<br>2:00-2:50</th>
                        <th>Period 8<br>2:50-3:40</th>
                        <th>Period 9<br>3:40-4:30</th>
                        <th>Period 10<br>4:30-5:20</th>
                    </tr>
                </thead>
                <tbody style="background: aqua;">
                    <script>
                        const days = ["Sunday","Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
                        
                        for (let i = 0; i < days.length; i++) {
                            document.write("<tr>");
                            document.write("<td>" + days[i] + "</td>");
                            for (let j = 0; j < 10; j++) {
                                document.write("<td>");
                                document.write("Subject: <input type='text' name='subject" + i + j + "'><br>");
                                document.write("Teacher: <input type='text' name='teacher" + i + j + "'><br>");
                                document.write("Room: <input type='text' name='room" + i + j + "'>");
                                document.write("</td>");
                            }
                            document.write("</tr>");
                        }
                    </script>
                </tbody>
            </table>
            <br>
            <button type="submit">Submit</button>
        </form>

        <script>
            document.getElementById('timetableForm').onsubmit = function(event) {
                event.preventDefault(); // Prevents the default form submission
                const formData = new FormData(this);
                for (let [key, value] of formData.entries()) {
                    console.log(key, value);
                }
                alert('Timetable submitted!');
            };
        </script>
    </div>
</body>
</html>
